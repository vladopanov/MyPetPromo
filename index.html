<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPet</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jquery.noty.packaged.min.js"></script>
</head>
<body onload="startApp()">
    <div class="container">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#" id="linkRegisterPretender">Регистрация участник</a></li>
            <li role="presentation"><a href="#" id="linkExport">Експорт</a></li>
            <li role="presentation"><a href="#" id="linkLogout">Изход</a></li>
        </ul>
        <div class="jumbotron">
            <div class="container">
                <h2>MyPet From Telenor</h2>
                <p>Попълни и участвай в томбола</p>
            </div>
        </div>
        <main>
            <section id="viewLogin">
                <h2>Вход за потребители</h2>
                <form id="formLogin">
                    <div class="form-group">
                        <label>Потребителско име:</label>
                        <div>
                            <input type="text" class="form-control" name="username" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Парола:</label>
                        <div>
                            <input type="password" class="form-control" name="passwd" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Вход</button>
                </form>
            </section>
            <section id="viewRegister">
                <h2>Регистрация на участник</h2>
                <form id="formRegister">
                    <div class="form-group">
                        <label>Име и фамилия:</label>
                        <div>
                            <input type="text" class="form-control" name="name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Имейл:</label>
                        <div>
                            <input type="email" class="form-control" name="email" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Телефон:</label>
                        <div>
                            <input type="tel" class="form-control" name="phone" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Снимка:</label>
                        <div>
                            <input id="fileInput" class="form-control" type="file" name="photo" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Регистрация</button>
                </form>
            </section>
        </main>
        <br />
        <footer class="panel-footer text-center">
            <p>&copy; Telenor Bulgaria</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
